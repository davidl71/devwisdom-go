name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
            ext: ''
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
            ext: ''
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build server
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o devwisdom${{ matrix.ext }} ./cmd/server
      
      - name: Build CLI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o devwisdom-cli${{ matrix.ext }} ./cmd/cli
      
      - name: Package binaries
        shell: bash
        run: |
          mkdir -p release
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip release/devwisdom-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip devwisdom${{ matrix.ext }} devwisdom-cli${{ matrix.ext }}
          else
            tar czf release/devwisdom-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz devwisdom${{ matrix.ext }} devwisdom-cli${{ matrix.ext }}
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: devwisdom-${{ matrix.os }}-${{ matrix.arch }}
          path: release/*.${{ matrix.os == 'windows' && 'zip' || 'tar.gz' }}
          retention-days: 90

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

